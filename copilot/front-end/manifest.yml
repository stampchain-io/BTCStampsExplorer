# The manifest for the "front-end" service.
# Read the full specification for the "Load Balanced Web Service" type at:
#  https://aws.github.io/copilot-cli/docs/manifest/lb-web-service/

# Your service name will be used in naming your resources like log groups, ECS services, etc.
name: front-end
type: Load Balanced Web Service

# Distribute traffic to your service.
http:
  # Requests to this path will be forwarded to your service.
  # To match all requests you can use the "/" path.
  path: '/'
  # alias:
  #   - name: example.com
  #     hosted_zone: Z0873220N255IR3MTNR4
  #   - name: v1.example.com
  #     hosted_zone: AN0THE9H05TED20NEID
  healthcheck: 
    success_codes: '307'
    path: '/'
    port: 8000
    # healthy_threshold: 3
    # unhealthy_threshold: 2
    # interval: 15s
    # timeout: 10s
    # grace_period: 60s
  # redirect_to_https: true # Redirect all HTTP traffic to HTTPS.

# Configuration for your containers and service.
image:
  # Docker build arguments. For additional overrides: https://aws.github.io/copilot-cli/docs/manifest/lb-web-service/#image-build
  build: Dockerfile
  # Port exposed through your container to route traffic to it.
  port: 8000

cpu: 256       # Number of CPU units for the task.
memory: 512    # Amount of memory in MiB used by the task.
count: 1       # Number of tasks that should be running in your service.
exec: true     # Enable running commands in your container.
network:
  connect: true # Enable Service Connect for intra-environment traffic between services.

# storage:
  # readonly_fs: true       # Limit to read-only access to mounted root filesystems.
 
# Optional fields for more advanced use-cases.
variables:                    # Pass environment variables as key value pairs.
 LOG_LEVEL: info
 CACHE: false

#secrets:                      # Pass secrets from AWS Systems Manager (SSM) Parameter Store.
#  GITHUB_TOKEN: GITHUB_TOKEN  # The key is the name of the environment variable, the value is the name of the SSM parameter.

# You can override any of the values defined above by environment.
environments:
  test:
    variables:
      LOG_LEVEL: debug
      DB_HOST: copilot-test-rw.endpoint.proxy-cbdenncm0tno.us-east-1.rds.amazonaws.com
  prod:
    cpu: 512       # Number of CPU units for the task.
    memory: 1024    # Amount of memory in MiB used by the task.
    count:
      range: 1-3
      cooldown:
        in: 60s
        out: 30s
      cpu_percentage: 70
      requests: 30
      response_time: 2s
    deployment:            # The deployment strategy for the "test" environment.
        rolling: 'default' # Stops existing tasks before new ones are started for faster deployments.
    variables:
      LOG_LEVEL: info
      DB_HOST: stamps-prod.endpoint.proxy-cbdenncm0tno.us-east-1.rds.amazonaws.com
      CACHE: true

      