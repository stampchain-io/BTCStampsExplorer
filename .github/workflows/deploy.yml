name: Code Quality
on:
  push:
    branches: [dev]
  pull_request:
    branches: [main, dev]
    types: [opened, synchronize, reopened]

jobs:
  quality-checks:
    name: Quality Checks
    runs-on: ubuntu-latest
    timeout-minutes: 15  # Prevent hanging jobs

    permissions:
      id-token: write    # Needed for auth with Deno Deploy
      contents: read     # Needed to clone the repository
      pull-requests: write  # Needed for PR comments

    env:
      CSRF_SECRET_KEY: "12323"  # Placeholder key

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # Cache npm dependencies
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install npm dependencies
        run: npm ci  # More reliable than npm install
        
      - name: Validate OpenAPI Schema
        run: npm run validate:ci

      # Cache Deno dependencies
      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.1.4
          
      - name: Cache Deno dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.deno
            ~/.cache/deno
          key: ${{ runner.os }}-deno-${{ hashFiles('**/deps.ts') }}
          restore-keys: |
            ${{ runner.os }}-deno-

      - name: Install reviewdog
        uses: reviewdog/action-setup@v1
        with:
          reviewdog_version: latest

      # Code Quality Checks
      - name: Check formatting
        id: fmt
        run: |
          deno fmt --check . > fmt_output.txt 2>&1 || true
          if [ ! -s fmt_output.txt ]; then
            echo "No formatting issues found" > fmt_output.txt
          fi
        continue-on-error: true

      - name: Report formatting issues
        if: always()
        run: |
          cat fmt_output.txt | reviewdog \
            -name="deno-fmt" \
            -reporter=github-pr-review \
            -filter-mode=file \
            -fail-on-error=false \
            -level=error
        env:
          REVIEWDOG_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Check linting
        id: lint
        run: |
          deno lint . > lint_output.txt 2>&1 || true
          if [ ! -s lint_output.txt ]; then
            echo "No linting issues found" > lint_output.txt
          fi
        continue-on-error: true

      - name: Report linting issues
        if: always()
        run: |
          cat lint_output.txt | reviewdog \
            -name="deno-lint" \
            -reporter=github-pr-review \
            -filter-mode=file \
            -fail-on-error=false \
            -efm="%f:%l:%c: %m" \
            -level=error
        env:
          REVIEWDOG_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Fail the workflow if any checks failed
      - name: Check for failures
        if: steps.fmt.outcome == 'failure' || steps.lint.outcome == 'failure'
        run: exit 1

      # Build check
      - name: Build project
        run: deno task build

      # Commented out for future implementation
      # - name: Type check
      #   run: deno task check:types
      #   continue-on-error: true  # Optional: allow type checks to fail for now
