name: Code Quality
on:
  push:
    branches: [dev]
  pull_request:
    branches: [main, dev]
    types: [opened, synchronize, reopened]

jobs:
  quality-checks:
    name: Quality Checks
    runs-on: ubuntu-latest
    timeout-minutes: 15  # Prevent hanging jobs

    permissions:
      id-token: write    # Needed for auth with Deno Deploy
      contents: read     # Needed to clone the repository
      pull-requests: write  # Needed for PR comments

    env:
      CSRF_SECRET_KEY: "12323"  # Placeholder key

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # Cache npm dependencies
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install npm dependencies
        run: npm ci  # More reliable than npm install
        
      - name: Validate OpenAPI Schema
        run: npm run validate:ci

      # Cache Deno dependencies
      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.1.4
          
      - name: Cache Deno dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.deno
            ~/.cache/deno
          key: ${{ runner.os }}-deno-${{ hashFiles('**/deps.ts') }}
          restore-keys: |
            ${{ runner.os }}-deno-

      - name: Install reviewdog
        uses: reviewdog/action-setup@v1
        with:
          reviewdog_version: latest

      # Code Quality Checks
      - name: Check formatting and linting
        id: checks
        if: always()
        run: |
          # Run checks and capture output
          echo "Running deno fmt check..."
          deno task check:fmt > full_fmt.txt 2>&1 || true
          echo "Running deno lint..."
          deno task check:lint > full_lint.txt 2>&1 || true
          
          echo "=== Debug: Raw outputs ==="
          echo "=== fmt output ==="
          cat full_fmt.txt
          echo "=== lint output ==="
          cat full_lint.txt
          echo "=== End raw outputs ==="
          
          # Create output directories
          mkdir -p fmt_output lint_output
          
          # Process formatting issues
          echo "Processing format issues..."
          current_file=""
          > fmt_current.txt
          while IFS= read -r line; do
            if [[ "$line" =~ ^from[[:space:]]+([^:]+): ]]; then
              if [ -n "$current_file" ] && [ -s fmt_current.txt ]; then
                # Wrap previous file's content in checkstyle format
                output_file="fmt_output/${current_file//\//_}.xml"
                echo "<?xml version=\"1.0\" encoding=\"UTF-8\"?>" > "$output_file"
                echo "<checkstyle version=\"4.3\">" >> "$output_file"
                echo "<file name=\"$current_file\">" >> "$output_file"
                cat fmt_current.txt >> "$output_file"
                echo "</file>" >> "$output_file"
                echo "</checkstyle>" >> "$output_file"
              fi
              current_file="${BASH_REMATCH[1]}"
              > fmt_current.txt
            elif [[ "$line" =~ ^[[:space:]]*([0-9]+)[[:space:]]*\|[[:space:]]*[-+](.*)$ ]] && [ -n "$current_file" ]; then
              line_num="${BASH_REMATCH[1]}"
              content="${BASH_REMATCH[2]}"
              echo "<error line=\"$line_num\" column=\"1\" severity=\"warning\" message=\"Formatting issue detected\" source=\"deno-fmt\"><![CDATA[$content]]></error>" >> fmt_current.txt
            fi
          done < full_fmt.txt
          
          # Handle last file for fmt
          if [ -n "$current_file" ] && [ -s fmt_current.txt ]; then
            output_file="fmt_output/${current_file//\//_}.xml"
            echo "<?xml version=\"1.0\" encoding=\"UTF-8\"?>" > "$output_file"
            echo "<checkstyle version=\"4.3\">" >> "$output_file"
            echo "<file name=\"$current_file\">" >> "$output_file"
            cat fmt_current.txt >> "$output_file"
            echo "</file>" >> "$output_file"
            echo "</checkstyle>" >> "$output_file"
          fi
          
          # Process lint issues
          echo "Processing lint issues..."
          declare -A lint_files
          while IFS= read -r line; do
            if [[ "$line" =~ ^error\[([^]]+)\]:[[:space:]]*(.+)$ ]]; then
              rule="${BASH_REMATCH[1]}"
              message="${BASH_REMATCH[2]}"
              read -r file_line || true
              if [[ "$file_line" =~ ^[[:space:]]*"-->"[[:space:]]*([^:]+):([0-9]+):([0-9]+) ]]; then
                file="${BASH_REMATCH[1]}"
                line_num="${BASH_REMATCH[2]}"
                col_num="${BASH_REMATCH[3]}"
                output_file="lint_output/${file//\//_}.xml"
                if [ ! -f "$output_file" ]; then
                  echo "<?xml version=\"1.0\" encoding=\"UTF-8\"?>" > "$output_file"
                  echo "<checkstyle version=\"4.3\">" >> "$output_file"
                  echo "<file name=\"$file\">" >> "$output_file"
                fi
                echo "<error line=\"$line_num\" column=\"$col_num\" severity=\"warning\" message=\"[$rule] $message\" source=\"deno-lint\"><![CDATA[$message]]></error>" >> "$output_file"
                lint_files["$file"]=1
              fi
            fi
          done < full_lint.txt
          
          # Close all lint output files
          for file in "${!lint_files[@]}"; do
            output_file="lint_output/${file//\//_}.xml"
            echo "</file>" >> "$output_file"
            echo "</checkstyle>" >> "$output_file"
          done
          
          # Debug output
          echo "=== Debug: Processed outputs ==="
          echo "=== fmt output files ==="
          ls -l fmt_output/
          for f in fmt_output/*.xml; do
            [ -f "$f" ] && echo "=== $f ===" && cat "$f"
          done
          echo "=== lint output files ==="
          ls -l lint_output/
          for f in lint_output/*.xml; do
            [ -f "$f" ] && echo "=== $f ===" && cat "$f"
          done
          
          
          echo "=== Debug: Processed outputs ==="
          echo "=== fmt_processed.txt ==="
          cat fmt_processed.txt || echo "No formatting issues found"
          echo "=== lint_processed.txt ==="
          cat lint_processed.txt || echo "No linting issues found"
          echo "=== End processed outputs ==="

      - name: Run reviewdog
        if: always()
        run: |
          # Report formatting issues
          for f in fmt_output/*.xml; do
            if [ -f "$f" ]; then
              echo "Sending formatting issues to ReviewDog from $f..."
              cat "$f" | reviewdog -f=checkstyle -name=deno-fmt -reporter=github-pr-review -filter-mode=file -level=warning
            fi
          done
          
          # Report linting issues
          for f in lint_output/*.xml; do
            if [ -f "$f" ]; then
              echo "Sending linting issues to ReviewDog from $f..."
              cat "$f" | reviewdog -f=checkstyle -name=deno-lint -reporter=github-pr-review -filter-mode=file -level=warning
            fi
          done
        env:
          REVIEWDOG_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REVIEWDOG_DEBUG: 1

      # Fail the workflow if any checks failed
      - name: Check for failures
        if: steps.fmt.outcome == 'failure' || steps.lint.outcome == 'failure'
        run: exit 1

      # Build check
      - name: Build project
        run: deno task build

      # Commented out for future implementation
      # - name: Type check
      #   run: deno task check:types
      #   continue-on-error: true  # Optional: allow type checks to fail for now
