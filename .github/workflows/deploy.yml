name: Deploy
on:
  push:
    branches: main
  pull_request:
    branches: main

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    env:
      CSRF_SECRET_KEY: "12323"  # Placeholder key

    permissions:
      id-token: write # Needed for auth with Deno Deploy
      contents: read # Needed to clone the repository
      pull-requests: write # Needed for reviewdog to comment on PRs

    steps:
      - name: Clone repository
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Validate OpenAPI Schema
        run: npm run validate:ci

      - name: Install Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.1.1

      - name: Build step
        run: deno task build

      - name: Install reviewdog
        uses: reviewdog/action-setup@v1
        with:
          reviewdog_version: latest

      - name: Run reviewdog
        env:
          REVIEWDOG_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          deno fmt --check . 2>&1 | ./scripts/transform-deno-output.sh fmt > fmt.json
          deno lint --json . 2>&1 | ./scripts/transform-deno-output.sh lint > lint.json
          cat fmt.json | reviewdog -f=rdjson -name=denofmt -reporter=github-pr-review
          cat lint.json | reviewdog -f=rdjson -name=denolint -reporter=github-pr-review

