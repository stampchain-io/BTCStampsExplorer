components:
  securitySchemes:
    ApiKeyAuth:
      type: apiKey
      in: header
      name: X-API-Key
      description: API key for authentication

  examples:
    DeployExample:
      value:
        toAddress: "bc1ql49ydapnjafl5t2cp9zqpjwe6pdgmxy98859v2"
        changeAddress: "bc1ql49ydapnjafl5t2cp9zqpjwe6pdgmxy98859v2"
        op: "deploy"
        tick: "APIV2"
        feeRate: 12
        max: "2100000000"
        lim: "100000"
        dec: 18

    MintExample:
      value:
        toAddress: "bc1ql49ydapnjafl5t2cp9zqpjwe6pdgmxy98859v2"
        changeAddress: "bc1ql49ydapnjafl5t2cp9zqpjwe6pdgmxy98859v2"
        op: "mint"
        tick: "DOGE"
        feeRate: 150
        amt: "1000"

    TransferExample:
      value:
        fromAddress: "bc1qdnksce7dgfsehtdxgz6fzdj2k6qfvmyf8uc2vv"
        toAddress: "bc1qazcm763858nkj2dj986etajv6wquslv8uxwczt"
        changeAddress: "bc1qdnksce7dgfsehtdxgz6fzdj2k6qfvmyf8uc2vv"
        op: "transfer"
        tick: "STAMP"
        feeRate: 150
        amt: "100000"

  schemas:
    Pagination:
      type: object
      properties:
        page:
          type: number
        limit:
          type: number
        totalPages:
          type: number
        total:
          type: number
    SUBPROTOCOLS:
      type: string
      enum:
        - STAMP
        - SRC-20
        - SRC-721
    BlockRow:
      type: object
      properties:
        block_index:
          type: number
        block_hash:
          type: string
        block_time:
          type: string
          format: date-time
        previous_block_hash:
          type: string
        ledger_hash:
          type: string
        txlist_hash:
          type: string
        messages_hash:
          type: string
        tx_count:
          type: number
    DispenseRow:
      type: object
      properties:
        tx_hash:
          type: string
        block_index:
          type: integer
        cpid:
          type: string
        source:
          type: string
        destination:
          type: string
        dispenser_tx_hash:
          type: string
        dispense_quantity:
          type: integer
    DispenserRow:
      type: object
      properties:
        tx_hash:
          type: string
        block_index:
          type: number
        source:
          type: string
        cpid:
          type: string
        give_quantity:
          type: number
        give_remaining:
          type: number
        escrow_quantity:
          type: number
        satoshirate:
          type: number
        btcrate:
          type: number
        origin:
          type: string
        dispenses:
          type: array
          items:
            $ref: "#/components/schemas/DispenseRow"
      required:
        - tx_hash
        - block_index
        - source
        - cpid
        - give_quantity
        - give_remaining
        - escrow_quantity
        - satoshirate
        - btcrate
        - origin
    StampRow:
      type: object
      properties:
        stamp:
          type: number
          nullable: true
        block_index:
          type: number
        cpid:
          type: string
        creator:
          type: string
        divisible:
          type: number
        keyburn:
          type: number
          nullable: true
        locked:
          type: number
        stamp_base64:
          type: string
        stamp_mimetype:
          type: string
        stamp_url:
          type: string
        supply:
          type: number
          nullable: true
        tx_hash:
          type: string
        tx_index:
          type: number
        ident:
          $ref: "#/components/schemas/SUBPROTOCOLS"
        creator_name:
          type: string
          nullable: true
        stamp_hash:
          type: string
        is_btc_stamp:
          type: number
        file_hash:
          type: string
        floorPrice:
          type: number
          nullable: true
          description: "Current floor price in BTC, or 'priceless' if no open dispensers"
        recentSalePrice:
          type: number
          nullable: true
          description: "Most recent sale price in BTC, or 'priceless' if no sales"
        marketCap:
          type: number
          nullable: true
          description: "Marketcap in BTC, or 'priceless' if no sales"
    StampRowSummary:
      type: object
      properties:
        stamp:
          type: number
          nullable: true
        block_index:
          type: number
        cpid:
          type: string
        creator:
          type: string
        divisible:
