<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <!-- Bright green background -->
  <rect width="100%" height="100%" fill="#80FF00"/>

  <!-- Black squares with subtle rounded corners -->
  <!-- Top-left -->
  <rect x="40" y="40" width="40" height="40" rx="3" ry="3" fill="#000000"/>
  <!-- Top-right -->
  <rect x="120" y="40" width="40" height="40" rx="3" ry="3" fill="#000000"/>
  <!-- Center -->
  <rect x="80" y="80" width="40" height="40" rx="3" ry="3" fill="#000000"/>
  <!-- Bottom-left -->
  <rect x="40" y="120" width="40" height="40" rx="3" ry="3" fill="#000000"/>
  <!-- Bottom-right -->
  <rect x="120" y="120" width="40" height="40" rx="3" ry="3" fill="#000000"/>
</svg>

